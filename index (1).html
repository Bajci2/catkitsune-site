<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CatKitSune â€“ Quests & Swap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg-main: #f6ecff;
      --bg-card: #ffffff;
      --primary: #6a3df5;
      --primary-soft: #e2d6ff;
      --accent-green: #28c76f;
      --border: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --shadow-card: 0 10px 30px rgba(15, 23, 42, 0.12);
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
    }

    .app { min-height: 100vh; display: flex; flex-direction: column; }

    header {
      padding: 10px 16px;
      background: var(--bg-main);
      border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
    }
    
    .logo {
      font-size: 14px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .paw-icon {
      position: relative;
      width: 18px;
      height: 18px;
      background: #8b5cf6;
      border-radius: 45% 45% 55% 55%;
      display: inline-block;
    }

    .paw-icon::before {
      content: "";
      position: absolute;
      width: 6px;
      height: 6px;
      background: #8b5cf6;
      border-radius: 50%;
      top: -4px;
      left: 1px;
      box-shadow:
        8px 0 0 #8b5cf6,
        4px -4px 0 #8b5cf6;
    }

    .top-actions { display: flex; align-items: center; gap: 8px; }

    .login-btn {
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f9fafb;
      cursor: pointer;
      display:flex;
      align-items:center;
      gap:6px;
    }

    .avatar {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6a3df5, #22c55e);
    }

    main {
      flex: 1;
      padding: 24px 12px 80px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .top-nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .top-nav-btn {
      padding: 8px 18px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid #d4d4d8;
      background: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .top-nav-btn:hover {
      background: #f3f4f6;
    }

    .top-nav-btn.active {
      background: #6a3df5;
      color: white;
      border-color: #6a3df5;
    }

    .view { display: none; }
    .view.active { display: block; }

    .hero-card {
      background: linear-gradient(180deg, #f6ecff 0%, #efe3ff 100%);
      border-radius: 24px;
      padding: 32px 20px 20px;
      box-shadow: var(--shadow-card);
      margin-bottom: 20px;
      text-align: center;
    }

    .hero-title {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .hero-sub {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 18px;
    }

    .stat-card {
      background: #fff;
      border-radius: 18px;
      padding: 10px 8px;
      border: 1px solid var(--primary-soft);
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 700;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-card);
      padding: 18px 16px;
    }

    .card-title {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-title span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--primary);
    }

    <script>
  let currentWallet = null;

  async function connectWalletForced() {
    if (!window.ethereum) {
      alert("MetaMask not found in this browser.");
      return;
    }

    try {
      await ethereum.request({
        method: "wallet_requestPermissions",
        params: [{ eth_accounts: {} }]
      });

      const accounts = await ethereum.request({
        method: "eth_requestAccounts"
      });

      if (!accounts || !accounts.length) return;

      const addr = accounts[0];
      currentWallet = addr;

      const short = addr.substring(0, 6) + "..." + addr.substring(addr.length - 4);
      document.getElementById("walletBtn").innerHTML =
        '<img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" style="width:18px;"> ' +
        short;
    } catch (e) {
      console.log("MetaMask request rejected or failed:", e);
    }
  }

  function disconnectWallet() {
    currentWallet = null;
    document.getElementById("walletBtn").innerHTML =
      '<img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" style="width:18px;"> Connect Wallet';
  }

  document.getElementById("walletBtn").addEventListener("click", () => {
    if (currentWallet === null) {
      connectWalletForced();
    } else {
      disconnectWallet();
    }
  });

  if (window.ethereum) {
    ethereum.on("accountsChanged", (accounts) => {
      if (!accounts || accounts.length === 0) {
        disconnectWallet();
      } else {
        currentWallet = accounts[0];
        const addr = currentWallet;
        const short = addr.substring(0, 6) + "..." + addr.substring(addr.length - 4);
        document.getElementById("walletBtn").innerHTML =
          '<img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" style="width:18px;"> ' +
          short;
      }
    });
  }

  function showView(ev, v) {
    document.querySelectorAll(".view").forEach(x => x.classList.remove("active"));
    document.getElementById("view-" + v).classList.add("active");

    document.querySelectorAll(".top-nav-btn").forEach(btn => btn.classList.remove("active"));
    ev.target.classList.add("active");
  }

  /* TWITTER LOGIN */
  function loginWithTwitter() {
    window.location.href = "/api/twitter-login";
  }
</script>

<script>
async function checkTwitterSession() {
  try {
    const res = await fetch('/api/twitter-session');
    if (!res.ok) return;

    const data = await res.json();
    if (data && data.username) {
      const btn = document.getElementById('twitterBtn');

      btn.innerHTML =
        `<img src="${data.profile_image_url}" style="width:18px;border-radius:50%"> @${data.username}`;

      btn.onclick = null;
    }
  } catch (e) {
    console.log("Twitter session error:", e);
  }
}

checkTwitterSession();
</script>
