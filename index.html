<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CatKitSune</title>
<style>
body {
  background: #0a0d11;
  font-family: Arial, sans-serif;
  color: #f8f1e9;
  text-align: center;
  margin: 0;
  padding: 0;
}
.title {
  font-size: 42px;
  font-weight: 700;
  margin-top: 60px;
}
.subtitle {
  margin-top: 6px;
  font-size: 18px;
  opacity: 0.75;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
  gap: 20px;
  padding: 50px 40px;
  max-width: 1200px;
  margin: auto;
}
/* Cute NFT Card Style */
.nft-card {
  background: rgba(255, 230, 220, 0.06);
  border: 1px solid rgba(255, 190, 160, 0.25);
  border-radius: 18px;
  padding: 16px 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: 0.25s ease;
  box-shadow:
    0 0 6px rgba(255, 200, 180, 0.15),
    inset 0 0 6px rgba(255, 240, 230, 0.4);
}
.nft-card:hover {
  transform: translateY(-4px) scale(1.04);
  border-color: rgba(255, 200, 180, 0.7);
  box-shadow:
    0 0 14px rgba(255, 200, 180, 0.7),
    inset 0 0 10px rgba(255, 220, 210, 0.9);
}
.nft-icon {
  width: 38px;
  height: 38px;
  border-radius: 10px;
  background: rgba(255, 200, 180, 0.25);
  margin-bottom: 10px;
  box-shadow: inset 0 0 6px rgba(255, 220, 210, 0.6);
}
.nft-title {
  font-size: 14px;
  font-weight: 600;
  color: #ffdfd1;
  letter-spacing: 0.4px;
}
</style>
</head>
