<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatKitSune Wallet Icon</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      overflow: hidden;
    }

    .wallet-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .wallet-icon {
      width: 36px;
      height: 36px;
      opacity: 0.9;
      cursor: pointer;
      transition: all 0.25s ease-in-out;
      filter: drop-shadow(0 0 6px #0ff);
    }

    .wallet-icon:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px #00ffff);
    }
  </style>
</head>
<body>

  <div class="wallet-container">
    <img src="https://cdn-icons-png.flaticon.com/512/10476/10476919.png" 
         alt="Wallet" 
         class="wallet-icon" />
  </div>

</body>
</html>
