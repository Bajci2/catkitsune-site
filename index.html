<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatKitSune Wallet</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      overflow: hidden;
    }

    /* Wallet ikon ‚Äì jobb fels≈ë sarokban */
    .wallet {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 90px;
      height: auto;
      animation: pulse 3s ease-in-out infinite;
      filter: drop-shadow(0 0 15px #00ffff);
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .wallet:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 0 30px #00ffff);
    }

    /* Pulz√°l√≥ f√©ny anim√°ci√≥ */
    @keyframes pulse {
      0% { filter: drop-shadow(0 0 10px #00ffff); }
      50% { filter: drop-shadow(0 0 35px #00ffff); }
      100% { filter: drop-shadow(0 0 10px #00ffff); }
    }
  </style>
</head>
<body>

  <!-- Wallet ikon -->
  <img 
    src="https://i.ibb.co/hxVYHqc/wallet-neon.png" 
    alt="Wallet Icon" 
    class="wallet" 
    id="walletIcon" 
  />

  <script>
    const walletIcon = document.getElementById("walletIcon");
    walletIcon.addEventListener("click", () => {
      alert("üîê Wallet login funkci√≥ hamarosan el√©rhet≈ë!");
    });
  </script>

</body>
</html>
