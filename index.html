<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CatKitSune Portal</title>
  <style>
    /* Alap */
    :root{
      --cksv: #8b5cf6; /* CKS lila */
      --cksc: #22d3ee; /* CKS t√ºrkiz */
      --bg: #000;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:#0ff; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      overflow:hidden;
    }

    /* Wallet doboz a jobb fels≈ë sarokban */
    .wallet-wrap{
      position:fixed; top:20px; right:20px; z-index:10;
      width:86px; height:86px;
    }
    @media (max-width:768px){
      .wallet-wrap{ width:72px; height:72px; top:16px; right:16px; }
    }

    /* K√©t r√©teg: 1) eredeti k√©p 2) CKS-sz√≠n overlay blend-m√≥ddal */
    .wallet{
      position:relative; width:100%; height:100%; cursor:pointer;
      filter: drop-shadow(0 0 10px var(--cksc));
      animation:pulse 3s ease-in-out infinite;
    }
    .wallet img{
      display:block; width:100%; height:100%; object-fit:contain; background:transparent;
      /* finom f√©ny */
      filter: brightness(1) contrast(1.05) saturate(1.15);
    }
    .wallet::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      /* CKS lila‚Üít√ºrkiz √°tmenet */
      background: radial-gradient(120% 120% at 30% 20%, var(--cksv) 0%, transparent 45%),
                  radial-gradient(120% 120% at 70% 80%, var(--cksc) 0%, transparent 50%),
                  linear-gradient(135deg, var(--cksv) 0%, var(--cksc) 100%);
      mix-blend-mode: screen;        /* a fekete h√°tt√©r fekete marad, a p√©nzt√°rca kivil√°gosodik CKS-sz√≠nekre */
      opacity: 0.9;
      border-radius:12px;            /* ha a forr√°sk√©pen van enyhe sark√≠t√°s, ez seg√≠t finom√≠tani a peremet */
      animation: hue 9s ease-in-out infinite alternate;
    }

    /* Pulzus √©s enyhe sz√≠n-l√©legz√©s */
    @keyframes pulse{
      0%   { transform:scale(1);   filter: drop-shadow(0 0 10px var(--cksc)); }
      50%  { transform:scale(1.045); filter: drop-shadow(0 0 20px var(--cksc)); }
      100% { transform:scale(1);   filter: drop-shadow(0 0 10px var(--cksc)); }
    }
    @keyframes hue{
      0%   { opacity:0.85; }
      100% { opacity:1;    }
    }

    /* Mozg√°scs√∂kkent√©s t√°mogat√°s */
    @media (prefers-reduced-motion: reduce){
      .wallet{ animation:none }
      .wallet::after{ animation:none }
    }

    /* Opcion√°lis k√∂z√©ps≈ë √ºdv√∂zl≈ë */
    .center{
      position:absolute; inset:0; display:grid; place-items:center;
      color:#c4f3ff; letter-spacing:1.5px; text-shadow:0 0 10px #22d3ee;
      font-weight:600;
    }
  </style>
</head>
<body>

  <!-- Wallet ikon (kattinthat√≥ ‚Äì ide k√∂tj√ºk majd a login/logoutot) -->
  <div class="wallet-wrap">
    <button class="wallet" id="walletBtn" aria-label="Wallet / Login" title="Wallet / Login">
      <img
        src="https://farmgazdak.hu/kepfeltoltes/images/2025/11/12/yXbL.png"
        alt="CatKitSune Wallet"/>
    </button>
  </div>

  <div class="center">Welcome to <strong>CatKitSune</strong> Portal üêæ</div>

  <script>
    // K√©s≈ëbbi bel√©p√©s/kil√©p√©s ide j√∂n (connect/disconnect)
    const walletBtn = document.getElementById('walletBtn');
    walletBtn.addEventListener('click', () => {
      // Itt fogjuk megh√≠vni pl. connectWallet() / openLoginModal()
      alert('Wallet login hamarosan ‚Ä¢ CatKitSune');
    });
  </script>
</body>
</html>
