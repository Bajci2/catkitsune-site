<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CatKitSune Portal</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    height: 100vh;
    overflow: hidden;
  }

  /* Wallet ikon konténer */
  .wallet-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 999;
  }

  /* Wallet ikon – GLOW NÉLKÜL */
  .wallet-icon {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s ease;
    filter: none; /* <<< világító kör teljesen kikapcsolva */
  }

  .wallet-icon:hover {
    transform: scale(1.08);
  }

  /* Középre igazított fő szöveg */
  .center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #00eaff;
    font-family: 'Poppins', sans-serif;
    font-size: 2.5rem;
    letter-spacing: 2px;
    text-shadow: 0 0 15px #00eaff;
  }
</style>
</head>
<body>

  <!-- Wallet ikon -->
  <div class="wallet-container">
    <img 
      src="https://farmgazdak.hu/kepfeltoltes/images/2025/11/12/yXbL.png" 
      alt="Wallet Icon" 
      class="wallet-icon"
      onclick="walletLogin()"
    />
  </div>

  <!-- Középső szöveg -->
  <div class="center-text">Welcome to CatKitSune Portal</div>

  <script>
    function walletLogin() {
      alert('Wallet connect feature coming soon...');
    }
  </script>

</body>
</html>
