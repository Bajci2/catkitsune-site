<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CatKitSune</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
    color: white;
  }

  /* Neon background wave */
  .bg {
    position: fixed;
    inset: 0;
    background: url("catkitsune-logo.png") center/cover no-repeat;
    opacity: 0.22;
    filter: blur(6px) brightness(1.2);
    pointer-events: none;
  }

  /* Logo in top-left */
  .logo {
    position: fixed;
    top: 18px;
    left: 18px;
    height: 60px;
    filter: drop-shadow(0 0 12px cyan);
    pointer-events: auto;
  }

  /* Connect button top-right */
  #walletBtn {
    position: fixed;
    top: 22px;
    right: 22px;
    padding: 11px 18px;
    border: 1px solid cyan;
    background: rgba(0,255,255,.12);
    border-radius: 10px;
    color: cyan;
    cursor: pointer;
    backdrop-filter: blur(6px);
    transition: .25s;
    z-index: 10;
  }
  #walletBtn:hover {
    background: rgba(0,255,255,.4);
  }
</style>
</head>

<body>

<div class="bg"></div>
<img src="catkitsune-logo.png" class="logo" />

<button id="walletBtn">Connect Wallet</button>

<script>
  let account = null;

  async function connectWallet() {
    if (typeof window.ethereum === "undefined") {
      alert("MetaMask not detected. Install from https://metamask.io");
      return;
    }

    try {
      const accounts = await ethereum.request({ method: "eth_requestAccounts" });
      account = accounts[0];
      updateUI();
    } catch (err) {
      console.log("User rejected.");
    }
  }

  function disconnectWallet() {
    account = null;
    updateUI();
  }

  function updateUI() {
    const btn = document.getElementById("walletBtn");

    if (account) {
      const short = account.slice(0,6) + "..." + account.slice(-4);
      btn.textContent = short + "  âœ•";
      btn.onclick = disconnectWallet;
    } else {
      btn.textContent = "Connect Wallet";
      btn.onclick = connectWallet;
    }
  }

  // Auto restore session
  if (window.ethereum) {
    ethereum.request({ method: 'eth_accounts' }).then(accts => {
      if (accts.length > 0) {
        account = accts[0];
      }
      updateUI();
    });
  }
</script>

</body>
</html>
