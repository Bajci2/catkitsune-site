<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CatKitSune Portal</title>

<!-- Graffiti-style FONT (Bangers – hasonló a képedhez) -->
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<style>
  /* ====== ALAPÉRTELMEZETT GRAFFITI FONT ====== */
  * {
    font-family: 'Bangers', cursive !important;
  }

  body {
    margin: 0;
    background-color: #000;
    height: 100vh;
    overflow: hidden;
  }

  .wallet-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 999;
  }

  .wallet-icon {
    width: 65px;
    height: 65px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s ease;
    filter: none;
  }

  .wallet-icon:hover {
    transform: scale(1.08);
  }

  .center-text {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #00eaff;
    font-size: 2.3rem;
    letter-spacing: 2px;
    text-shadow: 0 0 15px #00eaff;
  }
</style>
</head>
<body>

  <!-- Wallet ikon -->
  <div class="wallet-container">
    <img 
      src="https://farmgazdak.hu/kepfeltoltes/images/2025/11/12/yXbL.png" 
      alt="Wallet Icon" 
      class="wallet-icon"
      onclick="walletLogin()"
    />
  </div>

  <!-- Középen graffiti szöveg -->
  <div class="center-text">Quests - Points - Leaderboard</div>

  <script>
    function walletLogin() {
      alert('Wallet connect feature coming soon...');
    }
  </script>

</body>
</html>
