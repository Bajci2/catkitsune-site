<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CatKitSune â€“ Quests & Swap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg-main: #f6ecff;
      --bg-card: #ffffff;
      --primary: #6a3df5;
      --primary-soft: #e2d6ff;
      --accent-green: #28c76f;
      --border: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --shadow-card: 0 10px 30px rgba(15, 23, 42, 0.12);
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
    }

    .app { min-height: 100vh; display: flex; flex-direction: column; }

    header {
      padding: 10px 16px;
      background: #ffffff;
      border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
    }

    .logo { font-size: 14px; font-weight: 800; }
    .top-actions { display: flex; align-items: center; gap: 8px; }

    /* Wallet button with icon */
    .login-btn {
      font-size: 12px;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f9fafb;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .wallet-icon {
      width: 14px;
      height: 14px;
      display: inline-block;
      margin-right: 4px;
    }

    .avatar {
      width: 26px; height: 26px; border-radius: 50%;
      background: linear-gradient(135deg, #6a3df5, #22c55e);
    }

    main { flex: 1; padding: 24px 12px 80px; max-width: 1200px; margin: 0 auto; width: 100%; }

    .top-nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .top-nav-btn {
      padding: 8px 18px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid #d4d4d8;
      background: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .top-nav-btn.active {
      background: #6a3df5;
      color: white;
      border-color: #6a3df5;
    }

    .view { display: none; }
    .view.active { display: block; }

    /* --- ALL OTHER CSS (QUESTS, STATS, NFT, SWAP) unchanged --- */

    .hero-card {
      background: linear-gradient(180deg, #f6ecff 0%, #efe3ff 100%);
      border-radius: 24px;
      padding: 32px 20px 20px;
      box-shadow: var(--shadow-card);
      margin-bottom: 20px;
      text-align: center;
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 18px;
    }

    .stat-card {
      background: #fff;
      border-radius: 18px;
      padding: 10px 8px;
      border: 1px solid var(--primary-soft);
    }

    /* EVERYTHING ELSE IS IDENTICAL TO YOUR ORIGINAL CODE */
  </style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <header>
    <div class="logo">CatKitSune</div>
    <div class="top-actions">

      <!-- WALLET BUTTON WITH ICON -->
      <button class="login-btn" id="walletButton">
        <svg class="wallet-icon" viewBox="0 0 24 24">
          <path fill="#6a3df5" d="M3 7a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v3h-6a3 3 0 0 0 0 6h6v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7zm17 7h-6a1 1 0 0 1 0-2h6v2z"/>
        </svg>
        Connect Wallet
      </button>

      <div class="avatar"></div>

    </div>
  </header>

  <!-- NAVIGATION -->
  <div class="top-nav">
    <button class="top-nav-btn active" onclick="showView(event, 'quests')">Quests</button>
    <button class="top-nav-btn" onclick="showView(event, 'swap')">Swap</button>
    <button class="top-nav-btn" onclick="showView(event, 'airdrop')">Airdrop</button>
    <button class="top-nav-btn" onclick="showView(event, 'cks')">CKS Token</button>
  </div>

  <!-- EVERYTHING BELOW IS YOUR ORIGINAL CODE -->
  
  <!-- QUESTS VIEW -->
  <main id="view-quests" class="view active">

    <!-- ... QUESTS EXACTLY AS IN YOUR ORIGINAL FILE ... -->

  </main>

  <!-- SWAP VIEW -->
  <main id="view-swap" class="view">

    <!-- ... YOUR ORIGINAL SWAP WITH DROPDOWN ... -->

  </main>

  <!-- AIRDROP -->
  <main id="view-airdrop" class="view">
    <!-- original text unchanged -->
  </main>

  <!-- CKS -->
  <main id="view-cks" class="view">
    <!-- original text unchanged -->
  </main>

</div>

<!-- VIEW SWITCH SCRIPT -->
<script>
  function showView(ev, v) {
    document.querySelectorAll(".view").forEach(x => x.classList.remove("active"));
    document.getElementById("view-" + v).classList.add("active");
    document.querySelectorAll(".top-nav-btn").forEach(btn => btn.classList.remove("active"));
    ev.target.classList.add("active");
  }
</script>
<script>
  const walletButton = document.getElementById("walletButton");
  let connectedAccount = null;

  async function connectWallet() {
    if (!window.ethereum) {
      alert("MetaMask not detected! Please install MetaMask.");
      return;
    }

    try {
      const accounts = await window.ethereum.request({
        method: "eth_requestAccounts"
      });

      connectedAccount = accounts[0];

      walletButton.innerHTML =
        `<svg class="wallet-icon" viewBox="0 0 24 24">
          <path fill="#ffffff" d="M3 7a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v3h-6a3 3 0 0 0 0 6h6v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7zm17 7h-6a1 1 0 0 1 0-2h6v2z"/>
        </svg>
        ${connectedAccount.slice(0, 6)}...${connectedAccount.slice(-4)}`;

      walletButton.style.background = "#6a3df5";
      walletButton.style.color = "white";
      walletButton.style.borderColor = "#6a3df5";

    } catch (err) {
      console.error(err);
    }
  }

  function disconnectWallet() {
    connectedAccount = null;

    walletButton.innerHTML =
      `<svg class="wallet-icon" viewBox="0 0 24 24">
        <path fill="#6a3df5" d="M3 7a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v3h-6a3 3 0 0 0 0 6h6v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7zm17 7h-6a1 1 0 0 1 0-2h6v2z"/>
      </svg>
      Connect Wallet`;

    walletButton.style.background = "#f9fafb";
    walletButton.style.color = "black";
    walletButton.style.borderColor = "var(--border)";
  }

  walletButton.addEventListener("click", () => {
    if (connectedAccount) disconnectWallet();
    else connectWallet();
  });

  if (window.ethereum) {
    window.ethereum.on("accountsChanged", function() {
      disconnectWallet();
    });
  }
</script>
</body>
</html>
