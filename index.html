<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CatKitSune</title>
  <style>
    :root { color-scheme: dark; }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: #0b0b0d radial-gradient(1200px 800px at 30% -10%, #15202b 0%, transparent 70%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, Noto Sans, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      color: #e7e9ea;
    }
    .card {
      text-align: center;
      padding: clamp(24px, 3vw, 40px);
    }
    .logo {
      font-size: clamp(56px, 10vw, 96px);
      line-height: 1;
      filter: drop-shadow(0 8px 24px rgba(255, 165, 0, .25));
    }
    h1 {
      margin: 16px 0 8px;
      font-size: clamp(28px, 5vw, 48px);
      font-weight: 800;
      letter-spacing: .5px;
    }
    p {
      margin: 0;
      font-size: clamp(16px, 2.5vw, 18px);
      opacity: .85;
    }
    .brand {
      color: #ffa94d;
    }
  </style>
</head>
<body>

</html>
