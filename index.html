<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CatKitSune – Quests & Swap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg-main: #f6ecff;
      --bg-card: #ffffff;
      --primary: #6a3df5;
      --primary-soft: #e2d6ff;
      --accent-green: #28c76f;
      --border: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --shadow-card: 0 10px 30px rgba(15, 23, 42, 0.12);
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
    }

    .app { min-height: 100vh; display: flex; flex-direction: column; }

    header {
      padding: 10px 16px;
      background: var(--bg-main);
      border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
    }

    .logo {
      font-size: 14px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .paw-icon {
      position: relative;
      width: 18px;
      height: 18px;
      background: #8b5cf6;
      border-radius: 45% 45% 55% 55%;
      display: inline-block;
    }

    .paw-icon::before {
      content: "";
      position: absolute;
      width: 6px;
      height: 6px;
      background: #8b5cf6;
      border-radius: 50%;
      top: -4px;
      left: 1px;
      box-shadow:
        8px 0 0 #8b5cf6,
        4px -4px 0 #8b5cf6;
    }

    .top-actions { display: flex; align-items: center; gap: 8px; }

    .login-btn {
      font-size: 12px; padding: 6px 12px; border-radius: 999px;
      border: 1px solid var(--border);
      background: #f9fafb;
      cursor: pointer;
      display:flex;
      align-items:center;
      gap:6px;
    }

    .avatar {
      width: 26px; height: 26px; border-radius: 50%;
      background: linear-gradient(135deg, #6a3df5, #22c55e);
    }

    main { flex: 1; padding: 24px 12px 80px; max-width: 1200px; margin: 0 auto; width: 100%; }

    .top-nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .top-nav-btn {
      padding: 8px 18px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid #d4d4d8;
      background: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .top-nav-btn:hover { background: #f3f4f6; }

    .top-nav-btn.active {
      background: #6a3df5;
      color: white;
      border-color: #6a3df5;
    }

    .view { display: none; }
    .view.active { display: block; }

    .hero-card {
      background: linear-gradient(180deg, #f6ecff 0%, #efe3ff 100%);
      border-radius: 24px;
      padding: 32px 20px 20px;
      box-shadow: var(--shadow-card);
      margin-bottom: 20px;
      text-align: center;
    }

    .hero-title { font-size: 22px; font-weight: 800; margin-bottom: 4px; }
    .hero-sub { font-size: 13px; color: var(--text-muted); margin-bottom: 20px; }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px; margin-bottom: 18px;
    }

    .stat-card {
      background: #fff;
      border-radius: 18px;
      padding: 10px 8px;
      border: 1px solid var(--primary-soft);
    }

    .stat-label { font-size: 11px; color: var(--text-muted); margin-bottom: 4px; }
    .stat-value { font-size: 18px; font-weight: 700; }

    .content-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-card);
      padding: 18px 16px;
    }

    .card-title {
      font-size: 14px; font-weight: 700; margin-bottom: 12px;
      display: flex; align-items: center; gap: 8px;
    }

    .card-title span.dot {
      width: 6px; height: 6px; border-radius: 999px; background: var(--primary);
    }

    .mission-list { display: flex; flex-direction: column; gap: 8px; }

    .mission-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 9px 10px; border-radius: 12px;
      border: 1px solid #e5e7eb; background: #f9fafb;
      font-size: 12px;
    }

    .mission-left { display: flex; align-items: center; gap: 10px; }

    .mission-check {
      width: 16px; height: 16px; border-radius: 999px;
      border: 2px solid #d1d5db; background: #fff;
    }

    .mission-text-title { font-weight: 600; margin-bottom: 2px; }
    .mission-text-sub { color: var(--text-muted); font-size: 11px; }

    .mission-points { color: #16a34a; font-weight: 600; font-size: 12px; }

    .leader-list { display: flex; flex-direction: column; gap: 8px; margin-top: 6px; }

    .leader-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 6px 9px; border-radius: 10px;
      border: 1px solid #e5e7eb; font-size: 11px;
    }

    .leader-item.active {
      border-color: var(--primary);
      background: #f2ecff;
    }

    .nft-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 8px;
    }

    .nft-card {
      border-radius: 12px; border: 1px dashed #d4d4d8;
      background: #f9fafb; padding: 12px 6px; text-align: center;
      font-size: 10px; color: var(--text-muted);
    }

    .swap-card {
      max-width: 420px; width: 100%;
      background: #fff; border-radius: 22px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-card);
      padding: 20px;
      margin: 0 auto;
    }

    .swap-btn {
      width: 100%;
      padding: 12px 0;
      border-radius: 999px;
      background: #6a3df5;
      color: white;
      border: none;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }

    /* --- TWITTER USER BOX STYLE --- */
    #twitterUserBox {
      display:none;
      align-items:center;
      gap:8px;
      background:white;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid #ddd;
    }
  </style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <header>
    <div class="logo">
      <span class="paw-icon"></span>
      <span>CatKitSune</span>
    </div>

    <div class="top-actions">

      <!-- WALLET BUTTON -->
      <button class="login-btn" id="walletBtn">
        <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" style="width:18px;">
        Connect Wallet
      </button>

      <!-- TWITTER LOGIN BUTTON -->
      <button class="login-btn" id="twitterBtn" onclick="loginWithTwitter()">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" style="width:18px;">
        Login with Twitter
      </button>

      <!-- TWITTER USER (HIDDEN UNTIL LOGIN) -->
      <div id="twitterUserBox">
        <img id="twitterAvatar" src="" style="width:26px; height:26px; border-radius:50%;">
        <span id="twitterName" style="font-size:12px; font-weight:600;"></span>
      </div>

      <div class="avatar"></div>
    </div>
  </header>

  <!-- NAV -->
  <div class="top-nav">
    <button class="top-nav-btn active" onclick="showView(event, 'quests')">Quests</button>
    <button class="top-nav-btn" onclick="showView(event, 'swap')">Swap</button>
    <button class="top-nav-btn" onclick="showView(event, 'airdrop')">Airdrop</button>
    <button class="top-nav-btn" onclick="showView(event, 'cks')">CKS Token</button>
  </div>

  <!-- QUESTS -->
  <main id="view-quests" class="view active">
    <h2 style="text-align:center;margin:20px 0;font-size:22px;">Complete quests. Earn points.</h2>
  </main>

  <!-- SWAP -->
  <main id="view-swap" class="view">
    <div class="swap-card">
      <h2 style="text-align:center;">Swap</h2>
      <button class="swap-btn">Swap</button>
    </div>
  </main>

  <!-- AIRDROP -->
  <main id="view-airdrop" class="view">
    <h2 style="text-align:center;padding:40px;">Airdrop coming soon.</h2>
  </main>

  <!-- CKS -->
  <main id="view-cks" class="view">
    <h2 style="text-align:center;padding:40px;">CKS Token info soon.</h2>
  </main>

</div>

<!-- MAIN SCRIPT -->
<script>
  function showView(ev, v) {
    document.querySelectorAll(".view").forEach(x => x.classList.remove("active"));
    document.getElementById("view-" + v).classList.add("active");
    document.querySelectorAll(".top-nav-btn").forEach(btn => btn.classList.remove("active"));
    ev.target.classList.add("active");
  }

  function loginWithTwitter() {
    window.location.href = "/api/twitter-login";
  }

  /* ----- LOAD TWITTER USER AFTER LOGIN ----- */
  async function loadTwitterUser() {
    try {
      const res = await fetch("/api/twitter-user");
      const data = await res.json();

      if (data.ok) {
        document.getElementById("twitterAvatar").src = data.user.profile_image_url;
        document.getElementById("twitterName").innerText = "@" + data.user.username;

        document.getElementById("twitterUserBox").style.display = "flex";
        document.getElementById("twitterBtn").style.display = "none";
      }
    } catch (e) {
      console.log("Twitter user fetch error:", e);
    }
  }

  /* If callback URL is loaded → run loadTwitterUser() */
  if (window.location.href.includes("twitter-callback")) {
    setTimeout(loadTwitterUser, 300);
  }
</script>

</body>
</html>
