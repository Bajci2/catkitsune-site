<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatKitSune</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: white;
        background: url("catkitsune-logo.png") no-repeat center/cover fixed;
        filter: brightness(1.1);
    }

    /* Logo */
    .logo {
        position: fixed;
        top: 20px;
        left: 20px;
        height: 65px;
        pointer-events: none;
        filter: drop-shadow(0 0 12px cyan);
    }

    /* Wallet Button */
    #connectButton, #disconnectButton {
        position: fixed;
        top: 25px;
        right: 25px;
        padding: 12px 20px;
        border: 1px solid cyan;
        color: cyan;
        background: rgba(0,255,255,0.12);
        border-radius: 10px;
        cursor: pointer;
        backdrop-filter: blur(6px);
        transition: 0.3s;
    }
    #connectButton:hover, #disconnectButton:hover {
        background: rgba(0,255,255,0.4);
    }

</style>
</head>
<body>

<img src="catkitsune-logo.png" class="logo">

<button id="connectButton">Connect Wallet</button>
<button id="disconnectButton" style="display:none;">Disconnect</button>

<script>
    let account = null;

    async function connect() {
        if (typeof window.ethereum === "undefined") {
            alert("MetaMask is not installed. Install it from metamask.io");
            return;
        }
        try {
            const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
            account = accounts[0];
            updateUI();
        } catch (err) {
            console.error(err);
        }
    }

    function disconnect() {
        account = null;
        updateUI();
    }

    function updateUI() {
        const connectBtn = document.getElementById("connectButton");
        const disconnectBtn = document.getElementById("disconnectButton");

        if (account) {
            connectBtn.innerText = account.substring(0, 6) + "..." + account.slice(-4);
            connectBtn.style.borderColor = "#00ffae";
            connectBtn.style.color = "#00ffae";
            disconnectBtn.style.display = "block";
        } else {
            connectBtn.innerText = "Connect Wallet";
            connectBtn.style.borderColor = "cyan";
            connectBtn.style.color = "cyan";
            disconnectBtn.style.display = "none";
        }
    }

    document.getElementById("connectButton").onclick = connect;
    document.getElementById("disconnectButton").onclick = disconnect;
</script>

</body>
</html>
