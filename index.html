<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatKitSune Portal</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    /* Wallet ikon poz√≠ci√≥ √©s st√≠lus */
    .wallet-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .wallet-icon {
      width: 90px;
      height: 90px;
      cursor: pointer;
      filter: drop-shadow(0 0 12px #00ffff);
      animation: pulse 3s ease-in-out infinite;
      transition: transform 0.3s ease;
      border-radius: 20px;
    }

    .wallet-icon:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 0 25px #00ffff);
    }

    /* Pulz√°l√≥ f√©nyhat√°s */
    @keyframes pulse {
      0% { filter: drop-shadow(0 0 8px #00ffff); transform: scale(1); }
      50% { filter: drop-shadow(0 0 25px #00ffff); transform: scale(1.05); }
      100% { filter: drop-shadow(0 0 8px #00ffff); transform: scale(1); }
    }

    /* Mobil m√©ret */
    @media (max-width: 768px) {
      .wallet-icon {
        width: 70px;
        height: 70px;
      }
    }

    /* K√∂z√©ps≈ë sz√∂veg (opcion√°lis) */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #00ffff;
      font-size: 28px;
      text-shadow: 0 0 10px #00ffff;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>

  <!-- Wallet ikon -->
  <div class="wallet-container">
    <img 
      src="https://farmgazdak.hu/kepfeltoltes/images/2025/11/12/yXbL.png"

</body>
</html>
