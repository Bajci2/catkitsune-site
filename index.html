<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CatKitSune</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: white;
    }

    /* Background */
    .bg {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background: url("background.png") center center / cover no-repeat;
        animation: flow 8s ease-in-out infinite alternate;
        filter: brightness(1.1) contrast(1.2);
    }

    @keyframes flow {
        0% { transform: scale(1.03); }
        100% { transform: scale(1.12); }
    }

    /* Logo top-left */
    .logo {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 200px;
    }

    /* Wallet button top-right */
    .wallet-btn {
        position: fixed;
        top: 25px;
        right: 30px;
        padding: 12px 22px;
        border-radius: 10px;
        border: 1px solid cyan;
        background: rgba(0,255,255,0.15);
        color: cyan;
        backdrop-filter: blur(6px);
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    .wallet-btn:hover {
        background: rgba(0,255,255,0.35);
    }
</style>

</head>
<body>

<div class="bg"></div>

<img src="catkitsune-logo.png" class="logo" />

<button class="wallet-btn">
    Connect Wallet
</button>

</body>
</html>
