<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatKitSune Wallet</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      overflow: hidden;
    }

    /* Wallet aura √©s ikon */
    .wallet-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wallet-glow {
      position: absolute;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.35) 0%, rgba(0,255,255,0.05) 70%, transparent 100%);
      animation: pulseGlow 3s ease-in-out infinite;
      filter: blur(20px);
    }

    .wallet-icon {
      position: relative;
      width: 90px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .wallet-icon:hover {
      transform: scale(1.05);
    }

    /* Pulz√°l√≥ f√©ny k√∂r√ºl√∂tte */
    @keyframes pulseGlow {
      0% { transform: scale(0.95); opacity: 0.6; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.6; }
    }
  </style>
</head>
<body>

  <!-- Wallet + f√©ny aura -->
  <div class="wallet-container">
    <div class="wallet-glow"></div>
    <img 
      src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA..." 
      alt="Wallet Icon" 
      class="wallet-icon" 
      id="walletIcon"
    />
  </div>

  <script>
    const walletIcon = document.getElementById("walletIcon");
    walletIcon.addEventListener("click", () => {
      alert("üîê Wallet login funkci√≥ hamarosan el√©rhet≈ë!");
    });
  </script>

</body>
</html>
