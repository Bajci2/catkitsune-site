<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatKitSune</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Background fluid effect */
    .bg {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background: url("catkitsune-logo.png") center center/cover no-repeat;
        filter: brightness(0.4);
        animation: move 10s ease-in-out infinite alternate;
    }

    @keyframes move {
        0% { transform: scale(1.05); }
        100% { transform: scale(1.2); }
    }

    /* Logo top left */
    .logo {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 160px;
        image-rendering: high-quality;
    }

    /* Wallet Button top right */
    .wallet-btn {
        position: fixed;
        top: 25px;
        right: 30px;
        padding: 12px 20px;
        background: rgba(0,255,255,0.12);
        border: 1px solid cyan;
        border-radius: 8px;
        color: cyan;
        font-size: 16px;
        cursor: pointer;
        backdrop-filter: blur(6px);
        transition: 0.3s;
    }

    .wallet-btn:hover {
        background: rgba(0,255,255,0.38);
    }
</style>

</head>
<body>

<div class="bg"></div>

<!-- LOGO -->
<img src="catkitsune-logo.png" class="logo">

<!-- WALLET BUTTON -->
<button class="wallet-btn" onclick="alert('Wallet connect activation coming soon')">
    Connect Wallet
</button>

</body>
</html>
