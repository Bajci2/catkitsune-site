<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatKitSune Portal</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      overflow: hidden;
    }

    .wallet-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .wallet-icon {
      width: 72px;
      height: 72px;
      cursor: pointer;
      animation: pulse 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px #00ffff);
      transition: transform 0.3s ease;
    }

    .wallet-icon:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 0 18px #00ffff);
    }

    @keyframes pulse {
      0% { filter: drop-shadow(0 0 6px #00ffff); transform: scale(1); }
      50% { filter: drop-shadow(0 0 16px #00ffff); transform: scale(1.04); }
      100% { filter: drop-shadow(0 0 6px #00ffff); transform: scale(1); }
    }

    @media (max-width: 768px) {
      .wallet-icon {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="wallet-container">
    <img 
      src="https://png.pngtree.com/png-vector/20250409/ourlarge/pngtree-futuristic-wallet-icon-with-neon-blue-lighting-png-image_15938082.png"
      alt="Wallet Icon" 
      class="wallet-icon" 
      id="walletIcon" />
  </div>

</body>
</html>
