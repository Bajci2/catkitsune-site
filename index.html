<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CatKitSune Portal</title>
  <style>
    :root {
      --ckslila: #9b5cf6;
      --cksturkiz: #22d3ee;
      --bg: #000;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    /* Wallet ikon poz√≠ci√≥ */
    .wallet-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    /* Wallet ikon st√≠lus */
    .wallet-icon {
      width: 90px;
      height: 90px;
      cursor: pointer;
      filter: drop-shadow(0 0 12px var(--cksturkiz));
      animation: pulse 3.5s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .wallet-icon:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 0 25px var(--ckslila));
    }

    /* Pulz√°l√≥ hat√°s */
    @keyframes pulse {
      0% {
        filter: drop-shadow(0 0 10px var(--cksturkiz));
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 25px var(--ckslila));
        transform: scale(1.05);
      }
      100% {
        filter: drop-shadow(0 0 10px var(--cksturkiz));
        transform: scale(1);
      }
    }

    /* Mobil */
    @media (max-width: 768px) {
      .wallet-icon {
        width: 70px;
        height: 70px;
      }
    }

    /* K√∂z√©ps≈ë sz√∂veg */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--cksturkiz);
      font-size: 28px;
      text-shadow: 0 0 10px var(--cksturkiz);
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <!-- Wallet ikon -->
  <div class="wallet-container">
    <img 
      src="https://i.ibb.co/0jksKnv/catkitsune-wallet.png" 
      alt="CatKitSune Wallet Icon"
      class="wallet-icon"
      id="walletIcon" />
  </div>

  <div class="content">
    Welcome to <strong>&nbsp;CatKitSune&nbsp;</strong> Portal üêæ
  </div>

  <script>
    const walletIcon = document.getElementById("walletIcon");

    walletIcon.addEventListener("click", () => {
      alert("üîê Wallet login funkci√≥ hamarosan el√©rhet≈ë!");
      // K√©s≈ëbb: connectWallet() / disconnectWallet()
    });
  </script>

</body>
</html>
