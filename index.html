<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CatKitSune Portal</title>

<style>
  body {
    margin: 0;
    background: #000;
    height: 100vh;
    overflow: hidden;
  }

  /* Wallet ikon helye */
  .wallet-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 999;
  }

  /* Wallet ikon + stabil glow */
  .wallet-icon {
    width: 90px;
    height: 90px;
    cursor: pointer;
    filter: 
      drop-shadow(0 0 12px #00eaff)
      drop-shadow(0 0 25px #00eaff);
    transition: transform 0.3s ease;
  }

  .wallet-icon:hover {
    transform: scale(1.08);
  }

  /* Középső szöveg */
  .center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #00eaff;
    font-family: 'Poppins', sans-serif;
    font-size: 2.6rem;
    text-shadow: 0 0 15px #00eaff;
  }
</style>

</head>
<body>

  <div class="wallet-container">
    <img 
      src="https://farmgazdak.hu/kepfeltoltes/images/2025/11/12/yXbL.png"
      class="wallet-icon"
      alt="Wallet"
      onclick="walletLogin()"
    />
  </div>

  <div class="center-text">Welcome to CatKitSune Portal</div>

<script>
function walletLogin() {
  alert("Wallet connect coming soon...");
}
</script>

</body>
</html>
