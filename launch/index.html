<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatKitSune - Mint NFT</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}

:root{
  --primary:#14b8a6;
  --primary-dark:#0d9488;
  --bg-main:#f0fdf9;
  --text-main:#111827;
  --text-muted:#6b7280;
  --border:#e5e7eb
}

body{
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#f0fdf9 0%,#ccfbf1 100%);
  min-height:100vh;
  color:var(--text-main)
}

.container{
  max-width:1400px;
  margin:0 auto;
  padding:20px
}

/* HEADER ‚Äî FIXED */
header{
  background:linear-gradient(135deg,#f0fdf9 0%,#ccfbf1 100%);
  border-bottom:1px solid var(--border);
  padding:20px 0;
  position:sticky;
  top:0;
  z-index:100
}

.header-content{
  max-width:1400px;
  margin:0 auto;
  padding:0 20px;
  display:flex;
  justify-content:space-between;
  align-items:center
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  text-decoration:none
}

.logo-img{
  height:72px;
  width:auto;
  display:block
}

/* BACK BUTTON */
.back-btn{
  padding:10px 20px;
  background:var(--primary);
  color:#fff;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
  transition:all .3s
}
.back-btn:hover{
  opacity:.9;
  transform:translateY(-2px)
}

/* SUPPLY BANNER */
.supply-banner{
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:24px 32px;
  border-radius:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:32px;
  box-shadow:0 20px 60px rgba(102,126,234,.3)
}
.supply-label{
  color:rgba(255,255,255,.8);
  font-size:14px;
  font-weight:600;
  margin-bottom:4px
}
.supply-count{
  font-size:36px;
  font-weight:900;
  color:#fff;
  letter-spacing:-1px
}
.progress-container{
  flex:1;
  margin:0 32px
}
.progress-bar{
  height:14px;
  background:rgba(255,255,255,.2);
  border-radius:999px;
  overflow:hidden
}
.progress-fill{
  height:100%;
  background:linear-gradient(90deg,#10b981,#22c55e);
  width:0%;
  transition:width .5s ease
}
.progress-text{
  color:#fff;
  font-size:13px;
  text-align:center;
  margin-top:8px;
  font-weight:600
}
.status-badge{
  background:rgba(255,255,255,.25);
  padding:12px 24px;
  border-radius:999px;
  color:#fff;
  font-weight:700;
  font-size:14px;
  display:flex;
  align-items:center;
  gap:8px
}

/* LAYOUT */
.mint-section{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:32px
}
@media(max-width:1024px){
  .mint-section{grid-template-columns:1fr}
}

.nft-preview,.mint-card{
  background:#fff;
  border-radius:24px;
  padding:32px;
  box-shadow:0 10px 40px rgba(0,0,0,.08)
}

/* NFT GRID */
.nft-grid-container{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px
}
.nft-grid-container img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:16px;
  transition:.3s;
  cursor:pointer;
  box-shadow:0 4px 12px rgba(0,0,0,.1)
}
.nft-grid-container img:hover{
  transform:scale(1.05) rotate(2deg);
  box-shadow:0 8px 24px rgba(20,184,166,.3)
}

/* MINT CARD */
.mint-card h1{font-size:32px;margin-bottom:8px}
.mint-card h2{
  font-size:36px;
  font-weight:900;
  color:var(--primary);
  margin-bottom:24px
}
.mint-button{
  width:100%;
  padding:20px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  border:none;
  border-radius:16px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 8px 20px rgba(20,184,166,.3)
}
.mint-button:hover{transform:translateY(-2px)}
.mint-button:disabled{opacity:.6;cursor:not-allowed}

/* DEBUG */
.debug-info{
  margin-top:24px;
  padding:20px;
  background:#f9fafb;
  border-radius:16px;
  font-size:11px;
  font-family:monospace;
  max-height:300px;
  overflow:auto;
  border:1px solid #e5e7eb
}
</style>
</head>

<body>

<header>
  <div class="header-content">
    <a href="/" class="logo">
      <img
        src="https://catkitsune.xyz/ck-logo-new.png"
        alt="CatKitSune Logo"
        class="logo-img"
      >
    </a>
    <a class="back-btn" href="/">‚Üê Back</a>
  </div>
</header>

<div class="container">

<div class="supply-banner">
  <div>
    <div class="supply-label">Minted</div>
    <div class="supply-count" id="supplyCount">‚Äî / 300</div>
  </div>
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">Loading‚Ä¶</div>
  </div>
  <div class="status-badge">üî• Minting Live</div>
</div>

<div class="mint-section">

<div class="nft-preview">
  <div class="nft-grid-container">
    <img src="/launch/1.png">
    <img src="/launch/2.png">
    <img src="/launch/3.png">
    <img src="/launch/4.png">
    <img src="/launch/5.png">
    <img src="/launch/6.png">
    <img src="/launch/7.png">
    <img src="/launch/8.png">
    <img src="/launch/9.png">
  </div>
</div>

<div class="mint-card">
  <h1>üî• Mint Your NFT</h1>
  <h2>0.1 HYPE</h2>
  <button class="mint-button" id="mintBtn">Connect & Mint</button>
  <div class="debug-info" id="debugLog">Debug info will appear here...</div>
</div>

</div>
</div>

<script>
const CONTRACT_ADDRESS="0x2abF2969E5e9cAAa1D3fF3DF4265dFFcda0D8353";
const RPC_URL="https://rpc.hyperliquid.xyz/evm";
const MAX_SUPPLY=300;

const ABI=[
  "function totalMinted() view returns (uint256)"
];

async function updateSupply(){
  const p=new ethers.providers.JsonRpcProvider(RPC_URL);
  const c=new ethers.Contract(CONTRACT_ADDRESS,ABI,p);
  const m=(await c.totalMinted()).toNumber();
  document.getElementById("supplyCount").innerText=`${m} / ${MAX_SUPPLY}`;
  document.getElementById("progressFill").style.width=`${(m/MAX_SUPPLY)*100}%`;
  document.getElementById("progressText").innerText=`Remaining: ${MAX_SUPPLY-m}`;
}
updateSupply();
</script>

</body>
</html>
