<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatKitSune - Mint NFT</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{--primary:#14b8a6;--primary-dark:#0d9488;--bg-main:#f0fdf9;--text-main:#111827;--text-muted:#6b7280;--border:#e5e7eb}
body{font-family:Inter,sans-serif;background:linear-gradient(135deg,#f0fdf9 0%,#ccfbf1 100%);min-height:100vh;color:var(--text-main)}
.container{max-width:1400px;margin:0 auto;padding:20px}

/* HEADER */
header{background:rgba(255,255,255,.95);backdrop-filter:blur(10px);border-bottom:1px solid var(--border);padding:16px 0;position:sticky;top:0;z-index:100}
.header-content{max-width:1400px;margin:0 auto;padding:0 20px;display:flex;justify-content:space-between;align-items:center}
.logo{font-size:24px;font-weight:900;background:linear-gradient(135deg,var(--primary),var(--primary-dark));-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none}
.back-btn{padding:10px 20px;background:var(--primary);color:#fff;border-radius:12px;text-decoration:none;font-weight:600;transition:opacity 0.3s}
.back-btn:hover{opacity:0.9}

/* SUPPLY BANNER */
.supply-banner{
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:20px 32px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:32px;
  gap:24px;
}
.supply-count{font-size:32px;font-weight:900;color:#fff}
.supply-label{color:rgba(255,255,255,0.8);font-size:13px;margin-bottom:4px}
.progress-container{flex:1;min-width:200px}
.progress-bar{height:12px;background:rgba(255,255,255,.2);border-radius:999px;overflow:hidden;margin-bottom:6px}
.progress-fill{height:100%;background:linear-gradient(90deg,#10b981,#22c55e);width:0%;transition:width 0.5s}
.progress-text{color:#fff;font-size:12px;text-align:center}
.status-badge{
  background:rgba(255,255,255,.25);
  padding:10px 20px;
  border-radius:999px;
  color:#fff;
  font-weight:700;
  font-size:14px;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{opacity:1;transform:scale(1)}
  50%{opacity:0.8;transform:scale(0.98)}
}

/* MAIN SECTION */
.mint-section{display:grid;grid-template-columns:1fr 1fr;gap:32px}
.nft-preview,.mint-card{background:#fff;border-radius:24px;padding:32px;box-shadow:0 10px 40px rgba(0,0,0,.08)}

/* NFT GRID */
.nft-grid-container{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
.nft-grid-item{
  position:relative;
  border-radius:12px;
  overflow:hidden;
  transition:transform 0.3s;
}
.nft-grid-item:hover{transform:scale(1.05)}
.nft-grid-item img{width:100%;display:block}

/* MINT CARD */
.mint-card h1{
  font-size:32px;
  margin-bottom:12px;
  display:flex;
  align-items:center;
  gap:8px;
}
.mint-card h2{font-size:28px;font-weight:800;color:var(--primary);margin:16px 0 24px 0}
.mint-button{
  width:100%;
  padding:20px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  border:none;
  border-radius:16px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  transition:opacity 0.3s,transform 0.2s;
}
.mint-button:hover{opacity:0.9;transform:translateY(-2px)}
.mint-button:disabled{opacity:0.5;cursor:not-allowed;transform:none}

/* DEBUG LOG */
.debug-info{
  margin-top:20px;
  padding:16px;
  background:#f3f4f6;
  border-radius:12px;
  font-size:12px;
  font-family:monospace;
  max-height:250px;
  overflow-y:auto;
  line-height:1.6;
}
.debug-info div{margin-bottom:4px}

/* RESPONSIVE */
@media (max-width: 1024px){
  .mint-section{grid-template-columns:1fr;gap:24px}
  .supply-banner{flex-direction:column;text-align:center}
  .progress-container{width:100%}
}
</style>
</head>

<body>

<header>
  <div class="header-content">
    <a class="logo" href="/">üê± CatKitSune</a>
    <a class="back-btn" href="/">‚Üê Back</a>
  </div>
</header>

<div class="container">

<!-- SUPPLY BANNER -->
<div class="supply-banner">
  <div>
    <div class="supply-label">Minted</div>
    <div class="supply-count" id="supplyCount">‚Äî / 300</div>
  </div>
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">Loading‚Ä¶</div>
  </div>
  <div class="status-badge" id="statusBadge">üî• Minting Live</div>
</div>

<!-- MAIN SECTION -->
<div class="mint-section">

<!-- NFT PREVIEW -->
<div class="nft-preview">
  <div class="nft-grid-container">
    <div class="nft-grid-item"><img src="/launch/1.png" alt="NFT 1"></div>
    <div class="nft-grid-item"><img src="/launch/2.png" alt="NFT 2"></div>
    <div class="nft-grid-item"><img src="/launch/3.png" alt="NFT 3"></div>
    <div class="nft-grid-item"><img src="/launch/4.png" alt="NFT 4"></div>
    <div class="nft-grid-item"><img src="/launch/5.png" alt="NFT 5"></div>
    <div class="nft-grid-item"><img src="/launch/6.png" alt="NFT 6"></div>
    <div class="nft-grid-item"><img src="/launch/7.png" alt="NFT 7"></div>
    <div class="nft-grid-item"><img src="/launch/8.png" alt="NFT 8"></div>
    <div class="nft-grid-item"><img src="/launch/9.png" alt="NFT 9"></div>
  </div>
</div>

<!-- MINT CARD -->
<div class="mint-card">
  <h1>üî• Mint Your NFT</h1>
  <h2>0.3 HYPE</h2>
  <button class="mint-button" id="mintBtn" onclick="mint()">Connect & Mint</button>
  <div class="debug-info" id="debugLog">Debug info will appear here...</div>
</div>

</div>
</div>

<script>
/* ===== CONFIG ===== */
const CONTRACT_ADDRESS = "0x3245FBe8515B8125643337238EB98B6f8a407303";
const RPC_URL = "https://rpc.hyperliquid.xyz/evm";
const CHAIN_ID_HEX = "0x3E7"; // 999 decimal
const MAX_SUPPLY = 300;
const PRICE = "0.3";

const ABI = [
  "function mint() payable",
  "function totalMinted() view returns (uint256)"
];

/* ===== DEBUG LOG ===== */
function log(msg){
  const debugLog = document.getElementById("debugLog");
  const timestamp = new Date().toLocaleTimeString();
  debugLog.innerHTML += `<div>${timestamp}: ${msg}</div>`;
  debugLog.scrollTop = debugLog.scrollHeight;
  console.log(msg);
}

/* ===== UPDATE SUPPLY ===== */
async function updateSupply(){
  try {
    log("üìä Checking supply...");
    const provider = new ethers.providers.JsonRpcProvider(RPC_URL);
    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

    const minted = (await contract.totalMinted()).toNumber();
    const remaining = MAX_SUPPLY - minted;
    const percent = Math.floor((minted / MAX_SUPPLY) * 100);

    document.getElementById("supplyCount").innerText = `${minted} / ${MAX_SUPPLY}`;
    document.getElementById("progressFill").style.width = percent + "%";
    document.getElementById("progressText").innerText = `Remaining: ${remaining}`;

    if(remaining <= 0){
      document.getElementById("statusBadge").innerText = "SOLD OUT";
      document.getElementById("mintBtn").disabled = true;
      document.getElementById("mintBtn").innerText = "SOLD OUT";
    }
    
    log(`‚úÖ Supply: ${minted}/${MAX_SUPPLY}`);
  } catch(e) {
    log("‚ùå Supply check error: " + e.message);
  }
}

updateSupply();
setInterval(updateSupply, 10000);

/* ===== MINT FUNCTION ===== */
async function mint(){
  const btn = document.getElementById("mintBtn");
  btn.disabled = true;
  log("üöÄ Mint started...");
  
  if(!window.ethereum){
    alert("‚ùå Please install MetaMask");
    log("‚ùå MetaMask not found");
    btn.disabled = false;
    return;
  }

  try {
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    log("‚úÖ Provider created");
    
    await provider.send("eth_requestAccounts", []);
    log("‚úÖ Accounts requested");
    
    const signer = provider.getSigner();
    const address = await signer.getAddress();
    log("‚úÖ Connected: " + address.substring(0, 8) + "...");

    const chainId = await provider.send("eth_chainId", []);
    log(`üîó Current chain: ${chainId} (Expected: ${CHAIN_ID_HEX})`);
    
    if(chainId !== CHAIN_ID_HEX){
      log("‚ö†Ô∏è Wrong network, switching...");
      try{
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: CHAIN_ID_HEX }]
        });
        log("‚úÖ Network switched to HyperEVM");
      }catch(switchError){
        log("‚ùå Network switch failed: " + switchError.message);
        alert("‚ùå Please switch to HyperEVM network manually");
        btn.disabled = false;
        return;
      }
    }

    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
    log("‚úÖ Contract instance created");
    
    // Balance check
    const balance = await signer.getBalance();
    const balanceHYPE = ethers.utils.formatEther(balance);
    log(`üí∞ Balance: ${balanceHYPE} HYPE (Required: ${PRICE})`);
    
    if(balance.lt(ethers.utils.parseEther(PRICE))){
      alert(`‚ùå Insufficient balance. You have ${balanceHYPE} HYPE, need ${PRICE}`);
      log("‚ùå Insufficient balance");
      btn.disabled = false;
      return;
    }

    // Gas estimation
    log("‚õΩ Estimating gas...");
    try {
      const gasEstimate = await contract.estimateGas.mint({
        value: ethers.utils.parseEther(PRICE)
      });
      log(`‚úÖ Gas estimate: ${gasEstimate.toString()}`);
    } catch(gasError) {
      log("‚ùå Gas estimation failed: " + gasError.message);
      if(gasError.error){
        log("Error details: " + JSON.stringify(gasError.error));
      }
      alert("‚ùå Gas estimation failed. This might mean:\n" +
            "- Contract not deployed\n" +
            "- Minting paused\n" +
            "- Sold out\n" +
            "Check console for details");
      btn.disabled = false;
      return;
    }

    log("üì§ Sending transaction...");
    const tx = await contract.mint({
      value: ethers.utils.parseEther(PRICE),
      gasLimit: 200000
    });
    
    log(`‚úÖ TX sent: ${tx.hash}`);
    alert(`‚è≥ Transaction sent!\n\nHash: ${tx.hash.substring(0, 16)}...\n\nWaiting for confirmation...`);
    
    log("‚è≥ Waiting for confirmation...");
    const receipt = await tx.wait();
    
    log(`‚úÖ TX confirmed in block ${receipt.blockNumber}`);
    updateSupply();
    alert("‚úÖ NFT SUCCESSFULLY MINTED! üéâ");
    
  }catch(e){
    log("‚ùå Mint error: " + e.message);
    console.error("Full error:", e);
    
    let errorMsg = "‚ùå Mint failed:\n\n";
    if(e.code === 4001){
      errorMsg += "Transaction rejected by user";
    } else if(e.code === -32603){
      errorMsg += "Internal error - check contract or network";
    } else if(e.message.includes("insufficient funds")){
      errorMsg += "Insufficient funds for gas";
    } else if(e.message){
      errorMsg += e.message;
    } else {
      errorMsg += "Unknown error - check console";
    }
    
    alert(errorMsg);
  } finally {
    btn.disabled = false;
  }
}
</script>

</body>
</html>
