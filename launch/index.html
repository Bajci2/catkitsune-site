<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatKitSune - Mint NFT</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --primary: #14b8a6;
  --primary-dark: #0d9488;
  --bg-main: #f0fdf9;
  --text-main: #111827;
  --text-muted: #6b7280;
  --border: #e5e7eb;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #f0fdf9 0%, #ccfbf1 100%);
  min-height: 100vh;
  color: var(--text-main);
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
}

/* HEADER */
header {
  background: rgba(255,255,255,.95);
  border-bottom: 1px solid var(--border);
  padding: 16px 0;
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-content {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: 900;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-decoration: none;
}

.back-btn {
  padding: 10px 20px;
  background: var(--primary);
  color: white;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 600;
}

/* SUPPLY BANNER */
.supply-banner {
  background: linear-gradient(135deg,#667eea,#764ba2);
  padding: 16px 24px;
  border-radius: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
}

.supply-count {
  font-size: 32px;
  font-weight: 900;
  color: white;
}

.progress-bar {
  width: 100%;
  height: 12px;
  background: rgba(255,255,255,.2);
  border-radius: 999px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg,#10b981,#22c55e);
  width: 0%;
}

.status-badge {
  background: rgba(255,255,255,.2);
  padding: 8px 16px;
  border-radius: 999px;
  color: white;
  font-weight: 700;
}

/* MAIN GRID */
.mint-section {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
}

/* NFT PREVIEW */
.nft-preview {
  background: white;
  border-radius: 24px;
  padding: 32px;
}

.nft-grid-container {
  display: grid !important;
  grid-template-columns: repeat(3, 1fr) !important;
  gap: 12px;
  padding: 12px;
  background: linear-gradient(135deg,#f0fdf9,#ccfbf1);
  border-radius: 20px;
}

.nft-grid-item {
  aspect-ratio: 1 / 1;
  overflow: hidden;
  border-radius: 12px;
}

.nft-grid-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.nft-title {
  font-size: 28px;
  font-weight: 800;
  text-align: center;
  margin-top: 20px;
}

/* MINT CARD */
.mint-card {
  background: white;
  border-radius: 24px;
  padding: 40px;
}

.quantity-selector {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.quantity-btn {
  width: 48px;
  height: 48px;
  border-radius: 12px;
  border: 2px solid var(--primary);
  background: white;
  color: var(--primary);
  font-size: 24px;
}

.quantity-display {
  font-size: 32px;
  font-weight: 900;
}

.price-value {
  font-size: 36px;
  font-weight: 900;
}

.mint-button {
  width: 100%;
  padding: 20px;
  background: linear-gradient(135deg,var(--primary),var(--primary-dark));
  color: white;
  border-radius: 16px;
  border: none;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <div class="header-content">
    <a class="logo">üê± CatKitSune</a>
    <a class="back-btn">‚Üê Back</a>
  </div>
</header>

<div class="container">

<div class="supply-banner">
  <div>
    <div style="color:white;font-size:14px;">Available to Mint</div>
    <div class="supply-count" id="remainingSupply">300 / 300</div>
  </div>
  <div style="flex:1;margin:0 20px;">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
  <div class="status-badge">üî• Minting Live</div>
</div>

<div class="mint-section">

<div class="nft-preview">
  <div class="nft-grid-container">
    <div class="nft-grid-item"><img src="/launch/1.png"></div>
    <div class="nft-grid-item"><img src="/launch/2.png"></div>
    <div class="nft-grid-item"><img src="/launch/3.png"></div>
    <div class="nft-grid-item"><img src="/launch/4.png"></div>
    <div class="nft-grid-item"><img src="/launch/5.png"></div>
    <div class="nft-grid-item"><img src="/launch/6.png"></div>
    <div class="nft-grid-item"><img src="/launch/7.png"></div>
    <div class="nft-grid-item"><img src="/launch/8.png"></div>
    <div class="nft-grid-item"><img src="/launch/9.png"></div>
  </div>

  <h2 class="nft-title">CatKitSune NFT</h2>
</div>

<div class="mint-card">
  <h1>üî• Mint Your NFT</h1>

  <div class="quantity-selector">
    <button class="quantity-btn" onclick="qty>1 && qty-- && update()">‚àí</button>
    <div class="quantity-display" id="qty">1</div>
    <button class="quantity-btn" onclick="qty<10 && qty++ && update()">+</button>
  </div>

  <div class="price-value" id="price">0.3 HYPE</div>

  <button class="mint-button" onclick="mint()">Connect / Mint</button>
</div>

</div>
</div>

<script>
let qty = 1;
const PRICE = 0.3;

function update(){
  document.getElementById('qty').innerText = qty;
  document.getElementById('price').innerText = (qty * PRICE).toFixed(1) + " HYPE";
}

async function mint(){
  if(!window.ethereum){
    alert("MetaMask required");
    return;
  }
  alert("PUBLIC MINT LIVE\n\nPrice: " + (qty*PRICE) + " HYPE");
}

update();
</script>

</body>
</html>
