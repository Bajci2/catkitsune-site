<!-- ===== JAV√çTOTT, M≈∞K√ñD≈ê SCRIPT ===== -->
<script>
const CONTRACT_ADDRESS = "0xe428ADb731D5fd4E5a117C85059828d894683E78";
const HYPER_CHAIN_ID = "0x3e7"; // HyperEVM MAINNET
const PRICE = 0.5;

const ABI = [
  "function publicMint(uint256 qty) payable"
];

let qty = 1;
let signer, contract;

function inc(){ if(qty<10){ qty++; update(); } }
function dec(){ if(qty>1){ qty--; update(); } }

function update(){
  document.getElementById("qty").innerText = qty;
  document.getElementById("price").innerText = (qty*PRICE)+" HYPE";
}

async function mint(){
  if(!window.ethereum){ alert("MetaMask required"); return; }

  await ethereum.request({
    method:"wallet_switchEthereumChain",
    params:[{chainId:HYPER_CHAIN_ID}]
  });

  const provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts",[]);
  signer = provider.getSigner();

  contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

  try{
    document.getElementById("statusMessage").innerText="Minting...";
    const tx = await contract.publicMint(
      qty,
      { value: ethers.utils.parseEther((qty*PRICE).toString()) }
    );
    await tx.wait();
    document.getElementById("statusMessage").innerText="‚úÖ Mint successful";
  }catch(e){
    document.getElementById("statusMessage").innerText="‚ùå Mint failed";
    console.error(e);
  }
}

update();
</script>
