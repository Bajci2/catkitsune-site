<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatKitSune – Mint</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#f0fdf9,#ccfbf1);
  min-height:100vh;
}
.container{max-width:1100px;margin:0 auto;padding:24px}
.card{
  background:#fff;
  border-radius:20px;
  padding:32px;
  box-shadow:0 10px 40px rgba(0,0,0,.1);
}
button{
  width:100%;
  padding:18px;
  background:linear-gradient(135deg,#14b8a6,#0d9488);
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
}
button:disabled{opacity:.6}
.log{
  margin-top:20px;
  background:#f3f4f6;
  border-radius:12px;
  padding:14px;
  font-family:monospace;
  font-size:12px;
}
.progress{
  height:10px;
  background:#e5e7eb;
  border-radius:999px;
  overflow:hidden;
  margin:12px 0;
}
.progress div{
  height:100%;
  background:linear-gradient(90deg,#10b981,#22c55e);
  width:0%;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1 style="font-size:34px;margin-bottom:8px">CatKitSune Mint</h1>
    <p style="opacity:.7;margin-bottom:16px">
      Price: <b id="priceText">loading…</b>
    </p>

    <div>
      <b id="supplyText">– / 300</b>
      <div class="progress"><div id="progressBar"></div></div>
    </div>

    <button id="mintBtn" onclick="mint()">Connect & Mint</button>
    <div class="log" id="log"></div>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const CONTRACT_ADDRESS = "0x2abF2969E5e9cAAa1D3fF3DF4265dFFcda0D8353";
const CHAIN_ID_DEC = 999;
const CHAIN_ID_HEX = "0x3E7";
const RPC_URL = "https://rpc.hyperliquid.xyz/evm";
const MAX_SUPPLY = 300;

const ABI = [
  "function mint() payable",
  "function totalMinted() view returns (uint256)",
  "function price() view returns (uint256)"
];

let CURRENT_PRICE_WEI = null;

const logEl = document.getElementById("log");
function log(msg){
  logEl.innerHTML += msg + "<br>";
  logEl.scrollTop = logEl.scrollHeight;
}

/* ===== LOAD SUPPLY + PRICE ===== */
async function loadData(){
  try{
    const provider = new ethers.providers.JsonRpcProvider(RPC_URL);
    const c = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

    const minted = (await c.totalMinted()).toNumber();
    document.getElementById("supplyText").innerText = `${minted} / ${MAX_SUPPLY}`;
    document.getElementById("progressBar").style.width = `${(minted/MAX_SUPPLY)*100}%`;

    CURRENT_PRICE_WEI = await c.price();
    document.getElementById("priceText").innerText =
      ethers.utils.formatEther(CURRENT_PRICE_WEI) + " HYPE";

  }catch(e){
    log("Load error");
  }
}
loadData();

/* ===== MINT ===== */
async function mint(){
  if(!window.ethereum){
    alert("MetaMask required");
    return;
  }

  document.getElementById("mintBtn").disabled = true;
  log("Connecting wallet...");

  let provider = new ethers.providers.Web3Provider(window.ethereum, "any");
  await provider.send("eth_requestAccounts", []);

  let network = await provider.getNetwork();
  if(network.chainId !== CHAIN_ID_DEC){
    await window.ethereum.request({
      method: "wallet_switchEthereumChain",
      params: [{ chainId: CHAIN_ID_HEX }]
    });
    provider = new ethers.providers.Web3Provider(window.ethereum, "any");
  }

  const signer = provider.getSigner();
  const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

  try{
    log("Sending mint tx...");
    const tx = await contract.mint({
      value: CURRENT_PRICE_WEI
    });

    log("TX sent: " + tx.hash);
    await tx.wait();

    log("✅ Mint successful");
    loadData();
  }catch(e){
    console.error(e);
    alert(e.message || "Mint failed");
  }

  document.getElementById("mintBtn").disabled = false;
}
</script>

</body>
</html>
