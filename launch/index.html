</div>

</div>

</div>

<script>
// ===============================
// üî• LIVE PUBLIC MINT
// ===============================
const MODE = "LIVE";
const PRICE_PER_NFT = 0.3;
const TOTAL_SUPPLY = 300;
const MAX_PER_TX = 10;

const TREASURY_ADDRESS = "0x73C4e88f22c53a02791C64D647C4E0ee011b86C5";
const HYPERLIQUID_CHAIN_ID = "0x3e6";

let quantity = 1;
let isConnected = false;
let userAddress = "";

// Firebase
firebase.initializeApp({
  apiKey: "AIzaSyBm9YORem_caRx_FInbPJwqP7BSs9I",
  databaseURL: "https://catkitsune-49fda-default-rtdb.firebaseio.com"
});
const db = firebase.database();

function updateQuantityDisplay(){
  document.getElementById("quantityDisplay").innerText = quantity;
  document.getElementById("totalPrice").innerText = (quantity * PRICE_PER_NFT).toFixed(1)+" HYPE";
}

function increaseQuantity(){
  if(quantity < MAX_PER_TX) quantity++;
  updateQuantityDisplay();
}
function decreaseQuantity(){
  if(quantity > 1) quantity--;
  updateQuantityDisplay();
}

async function connectWallet(){
  const accounts = await ethereum.request({method:"eth_requestAccounts"});
  userAddress = accounts[0];
  isConnected = true;
  document.getElementById("walletAddress").innerText = userAddress;
  document.getElementById("walletInfo").style.display = "block";
  document.getElementById("mintButton").innerText = "üöÄ Mint";
}

async function handleMint(){
  if(!isConnected){ await connectWallet(); return; }

  const valueWei = BigInt(Math.floor(quantity * PRICE_PER_NFT * 1e18)).toString(16);

  await ethereum.request({
    method:"eth_sendTransaction",
    params:[{
      from:userAddress,
      to:TREASURY_ADDRESS,
      value:"0x"+valueWei
    }]
  });

  alert("‚úÖ Mint successful");
}

updateQuantityDisplay();
</script>
