<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatKitSune - Mint NFT</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
/* ---- KIN√âZET V√ÅLTOZATLAN ---- */
*{box-sizing:border-box;margin:0;padding:0}
:root{--primary:#14b8a6;--primary-dark:#0d9488;--bg-main:#f0fdf9;--text-main:#111827;--text-muted:#6b7280;--border:#e5e7eb}
body{font-family:Inter,sans-serif;background:linear-gradient(135deg,#f0fdf9 0%,#ccfbf1 100%);min-height:100vh;color:var(--text-main)}
.container{max-width:1400px;margin:0 auto;padding:20px}
header{background:rgba(255,255,255,.95);backdrop-filter:blur(10px);border-bottom:1px solid var(--border);padding:16px 0;position:sticky;top:0;z-index:100}
.header-content{max-width:1400px;margin:0 auto;padding:0 20px;display:flex;justify-content:space-between;align-items:center}
.logo{font-size:24px;font-weight:900;background:linear-gradient(135deg,var(--primary),var(--primary-dark));-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none}
.back-btn{padding:10px 20px;background:var(--primary);color:#fff;border-radius:12px;text-decoration:none;font-weight:600}
.supply-banner{background:linear-gradient(135deg,#667eea,#764ba2);padding:16px 24px;border-radius:16px;display:flex;justify-content:space-between;align-items:center;margin-bottom:40px}
.supply-count{font-size:32px;font-weight:900;color:#fff}
.progress-bar{height:12px;background:rgba(255,255,255,.2);border-radius:999px;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,#10b981,#22c55e)}
.progress-text{color:#fff;font-size:12px;text-align:center}
.status-badge{background:rgba(255,255,255,.2);padding:8px 16px;border-radius:999px;color:#fff;font-weight:700}
.mint-section{display:grid;grid-template-columns:1fr 1fr;gap:40px}
.nft-preview,.mint-card{background:#fff;border-radius:24px;padding:32px;box-shadow:0 10px 40px rgba(0,0,0,.1)}
.nft-grid-container{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
.nft-grid-item img{width:100%;border-radius:12px}
.mint-button{width:100%;padding:20px;background:linear-gradient(135deg,var(--primary),var(--primary-dark));color:#fff;border:none;border-radius:16px;font-size:18px;font-weight:700;cursor:pointer}
.quantity-selector{display:flex;gap:20px;justify-content:center}
.quantity-btn{width:48px;height:48px;border-radius:12px;border:2px solid var(--primary);background:#fff;color:var(--primary);font-size:24px}
.quantity-display{font-size:32px;font-weight:900}
</style>
</head>

<body>

<header>
  <div class="header-content">
    <a class="logo" href="/">üê± CatKitSune</a>
    <a class="back-btn" href="/">‚Üê Back</a>
  </div>
</header>

<div class="container">

<div class="supply-banner">
  <div>
    <div style="color:#fff;font-size:13px">Available to Mint</div>
    <div class="supply-count">300 / 300</div>
  </div>
  <div style="flex:1;margin:0 24px">
    <div class="progress-bar"><div class="progress-fill" style="width:0%"></div></div>
    <div class="progress-text">PUBLIC MINT LIVE</div>
  </div>
  <div class="status-badge">üî• Minting Live</div>
</div>

<div class="mint-section">

<div class="nft-preview">
  <div class="nft-grid-container">
    <div class="nft-grid-item"><img src="/launch/1.png"></div>
    <div class="nft-grid-item"><img src="/launch/2.png"></div>
    <div class="nft-grid-item"><img src="/launch/3.png"></div>
    <div class="nft-grid-item"><img src="/launch/4.png"></div>
    <div class="nft-grid-item"><img src="/launch/5.png"></div>
    <div class="nft-grid-item"><img src="/launch/6.png"></div>
    <div class="nft-grid-item"><img src="/launch/7.png"></div>
    <div class="nft-grid-item"><img src="/launch/8.png"></div>
    <div class="nft-grid-item"><img src="/launch/9.png"></div>
  </div>
</div>

<div class="mint-card">
  <h1>üî• Mint Your NFT</h1>

  <div class="quantity-selector">
    <button class="quantity-btn" onclick="dec()">‚àí</button>
    <div class="quantity-display" id="qty">1</div>
    <button class="quantity-btn" onclick="inc()">+</button>
  </div>

  <h2 style="margin:20px 0">0.3 HYPE</h2>

  <button class="mint-button" onclick="mint()">Connect / Mint</button>
</div>

</div>
</div>

<script>
/* ===== FIXED LIVE MINT ===== */
const PRICE_PER_NFT = 0.3;
const CONTRACT_ADDRESS = "0xe428ADb731D5fd4E5a117C85059828d894683E78";
const CHAIN_ID = "0x3e7";

const ABI = [
  "function publicMint(uint256 quantity) payable"
];

let qty = 1;

function inc(){ qty++; document.getElementById("qty").innerText = qty; }
function dec(){ if(qty>1) qty--; document.getElementById("qty").innerText = qty; }

async function mint(){
  if(!window.ethereum) return alert("Install MetaMask");

  const provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  const signer = provider.getSigner();

  const chain = await provider.send("eth_chainId", []);
  if(chain !== CHAIN_ID){
    await window.ethereum.request({
      method:"wallet_switchEthereumChain",
      params:[{chainId:CHAIN_ID}]
    });
  }

  const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
  const value = ethers.utils.parseEther((PRICE_PER_NFT * qty).toString());

  try{
    const tx = await contract.publicMint(qty, { value });
    await tx.wait();
    alert("‚úÖ NFT SUCCESSFULLY MINTED");
  }catch(e){
    console.error(e);
    alert("‚ùå Mint failed");
  }
}
</script>

</body>
</html>
