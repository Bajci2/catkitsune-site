<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatKitSune ‚Äì Mint NFT</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --primary: #14b8a6;
  --primary-dark: #0d9488;
  --bg-main: #f0fdf9;
  --text-main: #111827;
  --text-muted: #6b7280;
  --border: #e5e7eb;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #f0fdf9 0%, #ccfbf1 100%);
  min-height: 100vh;
  color: var(--text-main);
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
}

/* HEADER */
header {
  background: rgba(255,255,255,0.95);
  border-bottom: 1px solid var(--border);
  padding: 16px 0;
}

.header-content {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: 900;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-decoration: none;
}

.mint-section {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  margin-top: 40px;
}

/* NFT GRID */
.nft-preview {
  background: white;
  border-radius: 24px;
  padding: 32px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.1);
}

.nft-grid {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 12px;
}

.nft-grid img {
  width: 100%;
  border-radius: 12px;
}

/* MINT CARD */
.mint-card {
  background: white;
  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.1);
}

.mint-title {
  font-size: 32px;
  font-weight: 900;
  margin-bottom: 12px;
}

.quantity {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin: 30px 0;
}

.quantity button {
  width: 48px;
  height: 48px;
  border-radius: 12px;
  border: 2px solid var(--primary);
  background: white;
  font-size: 24px;
  cursor: pointer;
}

.price-box {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  padding: 24px;
  border-radius: 16px;
  font-size: 32px;
  font-weight: 900;
  margin-bottom: 24px;
  text-align: center;
}

button.main {
  width: 100%;
  padding: 18px;
  border-radius: 16px;
  border: none;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
}

#walletInfo {
  margin-top: 16px;
  text-align: center;
  color: var(--text-muted);
  display: none;
}

@media(max-width: 900px){
  .mint-section { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<header>
  <div class="header-content">
    <a class="logo">üê± CatKitSune</a>
  </div>
</header>

<div class="container">
  <div class="mint-section">

    <!-- LEFT -->
    <div class="nft-preview">
      <div class="nft-grid">
        <img src="/launch/1.png">
        <img src="/launch/2.png">
        <img src="/launch/3.png">
        <img src="/launch/4.png">
        <img src="/launch/5.png">
        <img src="/launch/6.png">
        <img src="/launch/7.png">
        <img src="/launch/8.png">
        <img src="/launch/9.png">
      </div>
    </div>

    <!-- RIGHT -->
    <div class="mint-card">
      <div class="mint-title">üî• Mint Your NFT</div>

      <div class="quantity">
        <button onclick="changeQty(-1)">‚àí</button>
        <div id="qty">1</div>
        <button onclick="changeQty(1)">+</button>
      </div>

      <div class="price-box">
        <span id="price">0.3</span> HYPE
      </div>

      <button id="mintButton" class="main" onclick="handleMint()">
        Connect Wallet
      </button>

      <div id="walletInfo">
        Connected: <span id="walletAddress"></span>
      </div>
    </div>

  </div>
</div>

<script>
/* ========= CONFIG ========= */
const CONTRACT_ADDRESS = "0xe428ADb731D5fd4E5a117C85059828d894683E78";
const CHAIN_ID = "0x3e7"; // HyperEVM mainnet
const PRICE = 0.3;

const ABI = [
  "function publicMint(uint256 quantity) payable"
];

let qty = 1;
let provider, signer, contract;

/* QUANTITY */
function changeQty(v){
  qty = Math.max(1, qty + v);
  document.getElementById("qty").innerText = qty;
  document.getElementById("price").innerText = (qty * PRICE).toFixed(1);
}

/* CONNECT + MINT */
async function handleMint(){
  if(!window.ethereum){
    alert("MetaMask required");
    return;
  }

  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  await window.ethereum.request({
    method: "wallet_switchEthereumChain",
    params: [{ chainId: CHAIN_ID }]
  });

  signer = provider.getSigner();
  contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

  const address = await signer.getAddress();
  document.getElementById("walletInfo").style.display = "block";
  document.getElementById("walletAddress").innerText =
    address.slice(0,6)+"..."+address.slice(-4);

  const value = ethers.utils.parseEther((qty * PRICE).toString());

  try{
    document.getElementById("mintButton").innerText = "Minting...";
    const tx = await contract.publicMint(qty, { value });
    await tx.wait();
    alert("‚úÖ Mint successful");
    document.getElementById("mintButton").innerText = "Mint Again";
  }catch(e){
    console.error(e);
    alert("‚ùå Mint failed");
    document.getElementById("mintButton").innerText = "Mint NFT";
  }
}
</script>

</body>
</html>
