<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CatKitSune ‚Äì Public Mint</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
body {
  font-family: Inter, sans-serif;
  background: linear-gradient(135deg,#0f766e,#042f2e);
  min-height: 100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}
.card {
  background:#022c22;
  padding:40px;
  border-radius:20px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}
h1 { font-size:28px; margin-bottom:10px; }
p { opacity:.85; margin-bottom:20px; }

#mintCounter {
  margin-bottom:18px;
  font-size:15px;
  opacity:.9;
  line-height:1.5;
}

button {
  width:100%;
  padding:18px;
  font-size:18px;
  font-weight:800;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#14b8a6,#0d9488);
  color:white;
  cursor:pointer;
}
button:disabled {
  opacity:.6;
  cursor:not-allowed;
}
.status {
  margin-top:20px;
  font-size:14px;
  min-height:20px;
  line-height:1.6;
}
.error { color:#fca5a5; }
.success { color:#86efac; }
</style>
</head>

<body>
<div class="card">
  <h1>üê± CatKitSune</h1>
  <p>Mint 1 NFT<br><strong>0.3 HYPE</strong> ¬∑ HyperEVM</p>

  <div id="mintCounter">Loading mint status...</div>

  <button id="mintBtn" onclick="mint()">Connect & Mint</button>
  <div class="status" id="status"></div>
</div>

<script>
/* ================= CONFIG ================= */
const CONTRACT_ADDRESS = "0xF08C6631c57f786A0FbC12045bc82F0f3665CE8";
const HYPEREVM_CHAIN_ID = "0x3e7"; // 999
const MAX_SUPPLY = 300;
const MINT_PRICE = "0.3";

const ABI = [
  "function mint() payable",
  "function totalMinted() view returns (uint256)"
];

/* ================= ELEMENTS ================= */
const statusEl = document.getElementById("status");
const btn = document.getElementById("mintBtn");
const counterEl = document.getElementById("mintCounter");

/* ================= HELPERS ================= */
function setStatus(msg, type = "") {
  statusEl.className = "status " + type;
  statusEl.innerHTML = msg;
}

/* ================= COUNTER ================= */
async function updateMintCounter() {
  try {
    if (!window.ethereum) return;

    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

    const minted = await contract.totalMinted();
    const mintedNum = minted.toNumber();
    const remaining = MAX_SUPPLY - mintedNum;

    counterEl.innerHTML =
      `<strong>Minted:</strong> ${mintedNum} / ${MAX_SUPPLY}<br>
       <strong>Remaining:</strong> ${remaining}`;

    if (remaining <= 0) {
      btn.disabled = true;
      btn.innerText = "SOLD OUT";
    }
  } catch (err) {
    console.error(err);
    counterEl.innerText = "Unable to load mint status";
  }
}

// bet√∂lt√©skor
updateMintCounter();

// friss√≠t√©s 10 mp-enk√©nt
setInterval(updateMintCounter, 10000);

/* ================= MINT ================= */
async function mint() {
  try {
    if (!window.ethereum) {
      alert("MetaMask not detected");
      return;
    }

    btn.disabled = true;
    setStatus("üîå Connecting wallet...");

    await window.ethereum.request({ method: "eth_requestAccounts" });
    const chainId = await window.ethereum.request({ method: "eth_chainId" });

    if (chainId !== HYPEREVM_CHAIN_ID) {
      setStatus("üîÑ Switching to HyperEVM...");
      await window.ethereum.request({
        method: "wallet_switchEthereumChain",
        params: [{ chainId: HYPEREVM_CHAIN_ID }]
      });
      await new Promise(r => setTimeout(r, 1200));
    }

    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const user = await signer.getAddress();

    setStatus(`üë§ Connected: ${user.slice(0,6)}...${user.slice(-4)}`);

    const code = await provider.getCode(CONTRACT_ADDRESS);
    if (code === "0x") {
      setStatus("‚ùå Contract not found on HyperEVM", "error");
      btn.disabled = false;
      return;
    }

    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

    setStatus("‚õèÔ∏è Minting NFT...");
    const tx = await contract.mint({
      value: ethers.utils.parseEther(MINT_PRICE),
      gasLimit: 500000
    });

    setStatus("‚è≥ Waiting for confirmation...");
    await tx.wait();

    setStatus("‚úÖ NFT minted successfully!", "success");

    // AZONNALI sz√°ml√°l√≥ friss√≠t√©s
    await updateMintCounter();

  } catch (err) {
    console.error(err);
    setStatus("‚ùå Mint failed", "error");
  } finally {
    btn.disabled = false;
  }
}
</script>
</body>
</html>
