<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatKitSune - Mint NFT</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
/* ======= DESIGN ‚Äì V√ÅLTOZATLAN ======= */
*{box-sizing:border-box;margin:0;padding:0}
:root{
--primary:#14b8a6;--primary-dark:#0d9488;
--bg-main:#f0fdf9;--text-main:#111827;
--text-muted:#6b7280;--border:#e5e7eb}
body{
font-family:Inter,sans-serif;
background:linear-gradient(135deg,#f0fdf9 0%,#ccfbf1 100%);
min-height:100vh;color:var(--text-main)}
.container{max-width:1400px;margin:0 auto;padding:20px}
header{background:rgba(255,255,255,.95);
backdrop-filter:blur(10px);border-bottom:1px solid var(--border);
padding:16px 0;position:sticky;top:0;z-index:100}
.header-content{max-width:1400px;margin:0 auto;
padding:0 20px;display:flex;justify-content:space-between;align-items:center}
.logo{font-size:24px;font-weight:900;
background:linear-gradient(135deg,var(--primary),var(--primary-dark));
-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none}
.back-btn{padding:10px 20px;background:var(--primary);color:white;
border-radius:12px;font-weight:600;text-decoration:none}
.supply-banner{
background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
padding:16px 24px;border-radius:16px;
display:flex;justify-content:space-between;align-items:center;margin-bottom:40px}
.supply-count{font-size:32px;font-weight:900;color:white}
.progress-bar{width:100%;height:12px;background:rgba(255,255,255,.2);
border-radius:999px;overflow:hidden}
.progress-fill{height:100%;
background:linear-gradient(90deg,#10b981,#22c55e)}
.mint-section{display:grid;grid-template-columns:1fr 1fr;gap:40px}
.nft-preview,.mint-card{
background:white;border-radius:24px;padding:32px;
box-shadow:0 10px 40px rgba(0,0,0,.1)}
.quantity-btn{
width:48px;height:48px;border-radius:12px;
border:2px solid var(--primary);background:white;
color:var(--primary);font-size:24px;font-weight:700}
.mint-button{
width:100%;padding:20px;
background:linear-gradient(135deg,var(--primary),var(--primary-dark));
color:white;border:none;border-radius:16px;font-size:18px;font-weight:700}
</style>
</head>

<body>

<header>
  <div class="header-content">
    <a class="logo">üê± CatKitSune</a>
    <a href="/index.html" class="back-btn">‚Üê Back to Home</a>
  </div>
</header>

<div class="container">

<div class="supply-banner">
  <div>
    <div style="color:white;font-size:13px">Available to Mint</div>
    <div class="supply-count" id="supplyText">Loading...</div>
  </div>
  <div style="flex:1;margin:0 20px">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width:0%"></div>
    </div>
  </div>
</div>

<div class="mint-section">

<div class="mint-card">
<h1>üî• Mint Your NFT</h1>

<div style="margin:20px 0">
<button class="quantity-btn" onclick="dec()">‚àí</button>
<span id="qty" style="font-size:28px;margin:0 20px">1</span>
<button class="quantity-btn" onclick="inc()">+</button>
</div>

<div style="font-size:24px;margin-bottom:20px">
Total: <b id="price">0.3 HYPE</b>
</div>

<button id="mintBtn" class="mint-button" onclick="mint()">Connect Wallet</button>
<div id="status" style="margin-top:15px"></div>
</div>

</div>
</div>

<script>
/* ===== CONFIG ===== */
const CONTRACT = "0xe428ADb731D5fd4E5a117C85059828d894683E78";
const CHAIN_ID = "0x3e7"; // HyperEVM MAINNET
const PRICE = 0.3;
const MAX_SUPPLY = 300;

const ABI = [
 "function publicMint(uint256 qty) payable",
 "function totalMinted() view returns(uint256)"
];

let provider, signer, contract;
let quantity = 1;

/* ===== UI ===== */
function inc(){quantity++;update()}
function dec(){if(quantity>1)quantity--;update()}
function update(){
 document.getElementById("qty").innerText = quantity;
 document.getElementById("price").innerText = (quantity*PRICE).toFixed(1)+" HYPE";
}

/* ===== LOAD SUPPLY ===== */
async function loadSupply(){
 const rpc = new ethers.providers.JsonRpcProvider("https://rpc.hyperliquid.xyz");
 const c = new ethers.Contract(CONTRACT, ABI, rpc);
 const minted = await c.totalMinted();
 const remain = MAX_SUPPLY - minted;
 document.getElementById("supplyText").innerText = remain+" / "+MAX_SUPPLY;
 document.getElementById("progressFill").style.width =
 ((minted/MAX_SUPPLY)*100)+"%";
}
loadSupply();

/* ===== MINT ===== */
async function mint(){
 if(!window.ethereum){
  alert("MetaMask required"); return;
 }
 provider = new ethers.providers.Web3Provider(window.ethereum);
 await provider.send("eth_requestAccounts",[]);
 await window.ethereum.request({
  method:"wallet_switchEthereumChain",
  params:[{chainId:CHAIN_ID}]
 });
 signer = provider.getSigner();
 contract = new ethers.Contract(CONTRACT, ABI, signer);

 document.getElementById("mintBtn").innerText = "Minting...";
 const tx = await contract.publicMint(quantity,{
  value: ethers.utils.parseEther((PRICE*quantity).toString())
 });
 await tx.wait();
 document.getElementById("status").innerText="‚úÖ Mint successful";
 loadSupply();
}
</script>

</body>
</html>
