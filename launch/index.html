<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CatKitSune ‚Äì Free Mint</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
body {
  font-family: Inter, sans-serif;
  background: linear-gradient(135deg,#0f766e,#042f2e);
  min-height: 100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}
.card {
  background:#022c22;
  padding:40px;
  border-radius:20px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}
h1 { font-size:28px; margin-bottom:10px; }
p { opacity:.85; margin-bottom:30px; }
button {
  width:100%;
  padding:18px;
  font-size:18px;
  font-weight:800;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#14b8a6,#0d9488);
  color:white;
  cursor:pointer;
}
button:disabled {
  opacity:.6;
  cursor:not-allowed;
}
.status {
  margin-top:20px;
  font-size:14px;
  min-height:20px;
}
</style>
</head>

<body>

<div class="card">
  <h1>üê± CatKitSune</h1>
  <p>Mint 1 NFT for FREE<br>0 HYPE ¬∑ Test mint</p>

  <button id="mintBtn" onclick="mint()">Connect & Mint</button>
  <div class="status" id="status"></div>
</div>

<script>
/* ================= CONFIG ================= */

const CONTRACT_ADDRESS = "0xf64D89F2DD7E26C4b4555F03b556428F1EBe9598";
const HYPEREVM_CHAIN_ID = "0x3e7"; // 999

const ABI = [
  "function publicMint(uint256 quantity) payable"
];

/* ================= LOGIC ================= */

const statusEl = document.getElementById("status");
const btn = document.getElementById("mintBtn");

function setStatus(msg) {
  statusEl.innerText = msg;
}

async function mint() {
  try {
    if (!window.ethereum) {
      alert("MetaMask required");
      return;
    }

    btn.disabled = true;
    setStatus("Connecting wallet...");

    await window.ethereum.request({ method: "eth_requestAccounts" });

    const chainId = await window.ethereum.request({
      method: "eth_chainId"
    });

    // üëâ NETWORK SWITCH + HARD RELOAD (ethers v5 FIX)
    if (chainId !== HYPEREVM_CHAIN_ID) {
      setStatus("Switching to HyperEVM...");
      await window.ethereum.request({
        method: "wallet_switchEthereumChain",
        params: [{ chainId: HYPEREVM_CHAIN_ID }]
      });

      location.reload();
      return;
    }

    // üî• PROVIDER CSAK SWITCH UT√ÅN
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();

    const contract = new ethers.Contract(
      CONTRACT_ADDRESS,
      ABI,
      signer
    );

    setStatus("Minting NFT...");

    const tx = await contract.publicMint(1, { value: 0 });
    await tx.wait();

    setStatus("‚úÖ NFT successfully minted!");
    alert("SUCCESS: NFT minted");

  } catch (err) {
    console.error(err);
    setStatus("‚ùå Mint failed");
    alert("Mint failed ‚Äì check console");
  } finally {
    btn.disabled = false;
  }
}
</script>

</body>
</html>
