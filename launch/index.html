<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CatKitSune ‚Äì Free Mint</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
body {
  font-family: Inter, sans-serif;
  background: linear-gradient(135deg,#0f766e,#042f2e);
  min-height: 100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}
.card {
  background:#022c22;
  padding:40px;
  border-radius:20px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}
h1 { font-size:28px; margin-bottom:10px; }
p { opacity:.85; margin-bottom:30px; }
button {
  width:100%;
  padding:18px;
  font-size:18px;
  font-weight:800;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#14b8a6,#0d9488);
  color:white;
  cursor:pointer;
}
button:disabled {
  opacity:.6;
  cursor:not-allowed;
}
.status {
  margin-top:20px;
  font-size:14px;
  min-height:20px;
  line-height:1.6;
}
.error { color:#fca5a5; }
.success { color:#86efac; }
</style>
</head>

<body>
<div class="card">
  <h1>üê± CatKitSune</h1>
  <p>Mint 1 NFT for FREE<br>0 HYPE ¬∑ HyperEVM</p>

  <button id="mintBtn" onclick="mint()">Connect & Mint</button>
  <div class="status" id="status"></div>
</div>

<script>
/* ================= CONFIG ================= */
const CONTRACT_ADDRESS = "0x15b65759934Acb064885124f6B07029d00B95878";
const HYPEREVM_CHAIN_ID = "0x3e7"; // 999

const ABI = [
  "function mint() payable"
];

/* ================= LOGIC ================= */
const statusEl = document.getElementById("status");
const btn = document.getElementById("mintBtn");

function setStatus(msg, type = "") {
  statusEl.className = "status " + type;
  statusEl.innerHTML = msg;
}

async function mint() {
  try {
    if (!window.ethereum) {
      alert("MetaMask not detected");
      return;
    }

    btn.disabled = true;
    setStatus("üîå Connecting wallet...");

    await window.ethereum.request({ method: "eth_requestAccounts" });
    const chainId = await window.ethereum.request({ method: "eth_chainId" });

    if (chainId !== HYPEREVM_CHAIN_ID) {
      setStatus("üîÑ Switching to HyperEVM...");
      await window.ethereum.request({
        method: "wallet_switchEthereumChain",
        params: [{ chainId: HYPEREVM_CHAIN_ID }]
      });
      await new Promise(r => setTimeout(r, 1200));
    }

    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const user = await signer.getAddress();

    setStatus(`üë§ Connected: ${user.slice(0,6)}...${user.slice(-4)}`);

    const code = await provider.getCode(CONTRACT_ADDRESS);
    if (code === "0x") {
      setStatus("‚ùå Contract not found on HyperEVM", "error");
      btn.disabled = false;
      return;
    }

    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

    setStatus("‚õèÔ∏è Minting NFT...");
    const tx = await contract.mint({
      value: 0,
      gasLimit: 500000
    });

    setStatus("‚è≥ Waiting for confirmation...");
    await tx.wait();

    setStatus("‚úÖ NFT minted successfully!", "success");

  } catch (err) {
    console.error(err);
    setStatus("‚ùå Mint failed", "error");
  } finally {
    btn.disabled = false;
  }
}
</script>
</body>
</html>
